name: testing

on:
  pull_request:

  push:
    branches:
      - master

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      working-directory: ./backend
      run: cargo build --verbose
    - name: Run tests
      working-directory: ./backend
      run: cargo test --verbose

env:
  CARGO_TERM_COLOR: always
