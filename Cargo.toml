[workspace]
members = [
    "backend",
    "frontend",
    "common",
    "database/http_server",
    "database/cli"
]
default-members = ["backend"]

[workspace.dependencies]
static_routes = { path = "common/static_routes" }
interfacing = { path = "common/interfacing" }
database_common = { path = "common/database_common" }
domain = { path = "common/domain" }
secrecy = { version = "0.8.0", features = ["serde"] }
serde = { version = "1.0.159", features = ["derive"] }
serde_json = "1.0.94"
anyhow = "1.0.71"
claim = { package = "claims", version = "0.7.1"}

[workspace.dependencies.bonsaidb]
rev = "c42b2f580ff6cef4854f0a2ae45e52a7743352d6" # 20.05.23
git = "https://github.com/khonsulabs/bonsaidb/"
features = ["server-full", "client-full", "local-full", "password-hashing"]