[workspace]
members = [
    "backend",
    "frontend",
    "common",
    "database/http_server",
    "database/cli"
]
default-members = ["backend"]

[workspace.dependencies]
static_routes = { path = "common/static_routes" }
interfacing = { path = "common/interfacing" }
database_common = { path = "common/database_common" }
telemetry = { path = "common/telemetry" }
secrecy = { version = "0.8.0", features = ["serde"] }
serde = { version = "1.0.159", features = ["derive"] }
serde_json = "1.0.94"
# 17.05.23 revision
bonsaidb = { git = "https://github.com/khonsulabs/bonsaidb/", rev = "3304c36", features = [
    "server-full", "client-full", "local-full", "password-hashing", "instrument"] }
anyhow = "1.0.71"